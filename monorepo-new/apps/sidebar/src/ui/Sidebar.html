<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Assistant</title>
</head>
<body>
    <div class="container">
        <h2>🤖 G-Assistant</h2>
        <p>مرحباً بك في المساعد الذكي</p>
        <div class="input-section">
            <textarea id="userInput" placeholder="اكتب استفسارك هنا..."></textarea>
            <button onclick="sendMessage()">إرسال</button>
        </div>
        <div id="response" class="response-area"></div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('userInput');
            const response = document.getElementById('response');
            
            if (input.value.trim()) {
                response.innerHTML = '<p>جاري المعالجة...</p>';
                // هنا سيتم ربط الكود بالخدمات الخلفية
                setTimeout(() => {
                    response.innerHTML = '<p>تم استلام رسالتك: ' + input.value + '</p>';
                    input.value = '';
                }, 1000);
            }
        }
    </script>
</body>
</html>
