<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 AzizSys Documentation Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .search-container {
            padding: 20px;
            text-align: center;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .docs-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .category {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .docs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .doc-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .doc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: #ffd700;
        }

        .doc-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
        }

        .doc-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .doc-description {
            font-size: 0.95rem;
            opacity: 0.8;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .doc-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .doc-size {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 8px;
        }

        .doc-date {
            color: #ffd700;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1000px;
            height: 80%;
            background: #1a1a2e;
            border-radius: 20px;
            padding: 30px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-title {
            font-size: 1.5rem;
            color: #ffd700;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            line-height: 1.6;
        }

        .modal-body h1, .modal-body h2, .modal-body h3 {
            color: #ffd700;
            margin: 20px 0 10px 0;
        }

        .modal-body pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-body code {
            background: rgba(255, 215, 0, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            color: #ffd700;
        }

        .modal-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .modal-body th, .modal-body td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            text-align: right;
        }

        .modal-body th {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-btn:hover, .filter-btn.active {
            background: #ffd700;
            color: #1e3c72;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .docs-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                gap: 15px;
            }
            
            .modal-content {
                width: 95%;
                height: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📚 AzizSys Documentation Hub</h1>
        <p>مركز الوثائق التقنية - للاستخدام الداخلي للمطورين</p>
    </div>

    <div class="search-container">
        <input type="text" class="search-box" placeholder="🔍 البحث في الوثائق..." id="searchBox">
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="totalDocs">0</div>
            <div class="stat-label">إجمالي المستندات</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalSize">0</div>
            <div class="stat-label">الحجم الإجمالي</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="lastUpdate">-</div>
            <div class="stat-label">آخر تحديث</div>
        </div>
    </div>

    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">الكل</button>
        <button class="filter-btn" data-filter="guide">📖 الأدلة</button>
        <button class="filter-btn" data-filter="report">📊 التقارير</button>
        <button class="filter-btn" data-filter="roadmap">🗺️ الخطط</button>
        <button class="filter-btn" data-filter="technical">🔧 التقنية</button>
        <button class="filter-btn" data-filter="structure">🏗️ الهيكل</button>
    </div>

    <div class="docs-container" id="docsContainer">
        <div class="loading">⏳ جاري تحميل المستندات...</div>
    </div>

    <div class="modal" id="docModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">عنوان المستند</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                محتوى المستند...
            </div>
        </div>
    </div>

    <script src="docs_data.js"></script>
    <script>
        let allDocs = DOCS_DATA || [];
        
        let filteredDocs = [...allDocs];

        // تحميل المستندات
        function loadDocuments() {
            // ترتيب المستندات حسب التاريخ
            allDocs.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            filteredDocs = [...allDocs];
            renderDocuments();
            updateStats();
        }

        // تحليل ملف Markdown
        function parseMarkdownFile(fileName, content) {
            const lines = content.split('\n');
            let title = fileName.replace('.md', '');
            let description = '';
            let category = 'technical';
            let icon = '📄';

            // استخراج العنوان
            for (let i = 0; i < Math.min(10, lines.length); i++) {
                const line = lines[i].trim();
                if (line.startsWith('# ')) {
                    title = line.substring(2).trim();
                    break;
                }
            }

            // استخراج الوصف من أول فقرة مفيدة
            for (let i = 0; i < Math.min(30, lines.length); i++) {
                const line = lines[i].trim();
                if (line && !line.startsWith('#') && !line.startsWith('**') && 
                    !line.startsWith('---') && !line.startsWith('|') &&
                    !line.startsWith('```') && line.length > 30) {
                    description = line.substring(0, 200) + '...';
                    break;
                }
            }

            // تحديد الفئة والأيقونة بناءً على اسم الملف
            if (fileName.includes('GUIDE') || fileName.includes('MANUAL') || fileName.includes('CLIENT')) {
                category = 'guide';
                icon = '📖';
            } else if (fileName.includes('REPORT') || fileName.includes('SUCCESS') || 
                      fileName.includes('ANALYSIS') || fileName.includes('STATUS') ||
                      fileName.includes('VERIFICATION')) {
                category = 'report';
                icon = '📊';
            } else if (fileName.includes('ROADMAP') || fileName.includes('PLAN') ||
                      fileName.includes('OCTOBER')) {
                category = 'roadmap';
                icon = '🗺️';
            } else if (fileName.includes('API') || fileName.includes('ARCHITECTURE') ||
                      fileName.includes('SYSTEM') || fileName.includes('TROUBLESHOOTING') ||
                      fileName.includes('DEPLOYMENT') || fileName.includes('INTEGRATION') ||
                      fileName.includes('LIBRARY') || fileName.includes('USAGE') ||
                      fileName.includes('VERSION') || fileName.includes('CHANGELOG')) {
                category = 'technical';
                icon = '🔧';
            } else if (fileName.includes('STRUCTURE') || fileName.includes('DOCUMENTATION')) {
                category = 'structure';
                icon = '🏗️';
            }

            return {
                name: fileName,
                title: `${icon} ${title}`,
                description: description || 'وثيقة تقنية متخصصة في نظام AzizSys',
                category: category,
                size: formatFileSize(content.length),
                date: new Date().toISOString().split('T')[0],
                content: content
            };
        }

        // تنسيق حجم الملف
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + 'B';
            if (bytes < 1024 * 1024) return Math.round(bytes / 1024) + 'KB';
            return Math.round(bytes / (1024 * 1024)) + 'MB';
        }

        // عرض المستندات
        function renderDocuments() {
            const container = document.getElementById('docsContainer');
            
            if (filteredDocs.length === 0) {
                container.innerHTML = '<div class="loading">📄 لا توجد مستندات متطابقة</div>';
                return;
            }

            // تجميع حسب الفئة
            const categories = {
                guide: { title: '📖 الأدلة والإرشادات', docs: [] },
                report: { title: '📊 التقارير والتحليلات', docs: [] },
                roadmap: { title: '🗺️ خرائط الطريق والخطط', docs: [] },
                technical: { title: '🔧 الوثائق التقنية', docs: [] },
                structure: { title: '🏗️ الهيكل والمعمارية', docs: [] }
            };

            filteredDocs.forEach(doc => {
                if (categories[doc.category]) {
                    categories[doc.category].docs.push(doc);
                }
            });

            let html = '';
            Object.entries(categories).forEach(([key, category]) => {
                if (category.docs.length > 0) {
                    html += `
                        <div class="category">
                            <div class="category-title">${category.title}</div>
                            <div class="docs-grid">
                                ${category.docs.map(doc => `
                                    <div class="doc-card" onclick="openDocument('${doc.name}')">
                                        <div class="doc-title">${doc.title}</div>
                                        <div class="doc-description">${doc.description}</div>
                                        <div class="doc-meta">
                                            <span class="doc-size">${doc.size}</span>
                                            <span class="doc-date">${doc.date}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
            });

            container.innerHTML = html;
        }

        // تحديث الإحصائيات
        function updateStats() {
            document.getElementById('totalDocs').textContent = allDocs.length;
            
            const totalSize = allDocs.reduce((sum, doc) => {
                const sizeNum = parseInt(doc.size);
                return sum + (isNaN(sizeNum) ? 0 : sizeNum);
            }, 0);
            document.getElementById('totalSize').textContent = totalSize + 'KB';
            
            document.getElementById('lastUpdate').textContent = new Date().toLocaleDateString('ar-SA');
        }

        // فتح المستند
        function openDocument(fileName) {
            const doc = allDocs.find(d => d.name === fileName);
            if (!doc) return;

            document.getElementById('modalTitle').textContent = doc.title;
            
            // تحويل Markdown إلى HTML
            const htmlContent = convertMarkdownToHtml(doc.content);
            document.getElementById('modalBody').innerHTML = htmlContent;
            
            document.getElementById('docModal').style.display = 'block';
        }

        // تحويل Markdown إلى HTML بسيط
        function convertMarkdownToHtml(markdown) {
            let html = markdown
                // العناوين
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // الكود
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // الروابط
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                // النص المائل والعريض
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // الأسطر الجديدة
                .replace(/\n/g, '<br>');

            return html;
        }

        // إغلاق النافذة المنبثقة
        function closeModal() {
            document.getElementById('docModal').style.display = 'none';
        }

        // البحث
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            
            if (query === '') {
                filteredDocs = [...allDocs];
            } else {
                filteredDocs = allDocs.filter(doc => 
                    doc.title.toLowerCase().includes(query) ||
                    doc.description.toLowerCase().includes(query) ||
                    doc.name.toLowerCase().includes(query)
                );
            }
            
            renderDocuments();
        });

        // التصفية
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // إزالة الفئة النشطة من جميع الأزرار
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                // إضافة الفئة النشطة للزر المضغوط
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                
                if (filter === 'all') {
                    filteredDocs = [...allDocs];
                } else {
                    filteredDocs = allDocs.filter(doc => doc.category === filter);
                }
                
                renderDocuments();
            });
        });

        // إغلاق النافذة المنبثقة عند الضغط خارجها
        document.getElementById('docModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // تحميل المستندات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', loadDocuments);
    </script>
</body>
</html>
